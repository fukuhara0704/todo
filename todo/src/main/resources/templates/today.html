<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layout}">

<head>
    <link th:href="@{/css/today.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/today-right-side.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/today-footer.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/today.js}"></script>
    <script th:src="@{/js/today-ajax.js}"></script>
    <title>今日のタスク</title>
</head>

<body>
    <div layout:fragment="contents">
        <div class="body-container">

            <div class="task-header">
                <div class="header-container">
                    <div class="task-menubar">
                        <span>test</span>
                    </div>
                    <div class="task-title">本日のタスク</div>

                </div>
            </div>

            <div class="task-content">
                <table class="task-tbl">
                    <tr th:each="data : ${todayTaskDataList}" th:object="${data}">
                        <td class="task-td">
                            <div class="finish">
                                <input class="finish-check" type="checkbox" name="finish-check">
                                <span class="dummy-finish-check"></span>
                            </div>
                            <div class="task" th:id="*{task_id}">
                                <div class="task-name" th:text="*{task_name}"></div>
                            </div>
                            <div class="important">
                                <span class="important-mark">★</span>
                            </div>
                        </td>
                        <!-- <td th:text="*{id}"></td>
                        <td th:text="*{user_id}"></td>
                        <td th:text="*{task_id}"></td>
                        <td th:text="*{task_name}"></td>
                        <td th:text="*{task_priority}"></td>
                        <td th:text="*{task_start_datetime}"></td>
                        <td th:text="*{task_end_datetime}"></td>
                        <td th:text="*{task_routine}"></td>
                        <td th:text="*{task_status}"></td> -->
                    </tr>
                </table>
            </div>

            <div class="task-footer">
                <form class="add-task-container" method="POST" action="today">
                    <div class="icon">
                        <span class="en-icon"></span>
                    </div>
                    <input type="text" name="test" class="add-task" id="add-task" placeholder=" + タスクの追加" maxlength="257">
                    <div class="calendar">
                    </div>
                    <div class="repeat">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div layout:fragment="localNavigation">

        <div class="local-navi-content">
            <div class="local-task-content">
                <textarea class="side-task" id="taskData" name="side-task" rows="4" cols="40" maxlength="257"></textarea>
            </div>
            <div class="local-add-today">
                <span> ◆ </span>
                <label id="todayFlagData"></label>
            </div>
            <div class="local-limit">
                <span> ◆ </span>
                <label id="limitData"></label>
            </div>
            <div class="local-memo">
                <textarea class="memo" id="memoData" name="memo" rows="4" cols="40" maxlength="257" placeholder="メモ"></textarea>
            </div>
        </div>
        <div class="local-footer">
            <div class="local-close">
                <div class="arrow-left"></div>
            </div>
            <div class="local-create-data"></div>
            <div class="local-delete">
                <div class="trash"></div>
            </div>
        </div>
    </div>
</body>
<!-- <meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" /> -->

</html>
